
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dhee - Verify OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/color.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', path='/login.css') }}" />
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Verify Your Email</h1>
                <p>Enter the 4-digit code sent to your email</p>
            </div>

            {% if error %}
            <div class="error-messages">
                <ul>
                    <li>{{ error }}</li>
                </ul>
            </div>
            {% endif %}

            <form class="login-form" method="post" action="/verify-otp">
                <div class="form-group">
                    <label for="otp" class="form-label">Verification Code</label>
                    <input 
                        type="text" 
                        id="otp" 
                        name="otp" 
                        class="form-input" 
                        placeholder="Enter 4-digit code"
                        pattern="\d{4}"
                        maxlength="4"
                        required 
                        autofocus
                        title="Enter the 4-digit verification code"
                    >
                </div>

                <button type="submit" class="signin-btn">
                    Verify
                </button>
            </form>

            <div class="login-footer">
                <p>Didn't receive a code? <a href="/signup" class="link">Go back to Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
