<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Gruvbox Login v2</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/color.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/login.css') }}">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <h1>Create Account</h1>
                <p>Join us today</p>
            </div>

            {% if errors %}
            <div class="error-messages">
                <ul>
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <form class="signup-form" method="post" action="/signup">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        value="{{ email or '' }}"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        class="form-input" 
                        placeholder="Confirm your password"
                        required
                    >
                </div>

                <button type="submit" class="signup-btn">
                    Create Account
                </button>
            </form>

            <div class="signup-footer">
                <p>Already have an account? <a href="/" class="link">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
