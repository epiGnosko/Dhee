    <script>
        const canvas = document.getElementById("space");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let centerX = canvas.width / 2;
        let centerY = canvas.height / 2;

        class Asteroid {
            constructor() {
                this.angle = Math.random() * Math.PI * 2;
                this.orbitX = 120 + Math.random() * 300;
                this.orbitY = this.orbitX * (0.7 + Math.random() * 0.3);
                this.speed = (Math.random() * 0.01) + 0.001;
                this.size = Math.random() * 3 + 1;
                this.wobble = (Math.random() - 0.5) * 0.005;
            }

            update() {
                this.angle += this.speed + this.wobble * Math.sin(Date.now() * 0.001);
                this.x = centerX + Math.cos(this.angle) * this.orbitX;
                this.y = centerY + Math.sin(this.angle) * this.orbitY;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(200,200,200,0.9)";
                ctx.fill();
            }
        }

        function drawBlackHole() {
            // Event horizon (black core)
            let gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 100);
            gradient.addColorStop(0, "#000");
            gradient.addColorStop(0.6, "#000");
            gradient.addColorStop(1, "rgba(0,0,0,0)");

            ctx.beginPath();
            ctx.arc(centerX, centerY, 100, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Accretion disk (glowing swirl)
            let accretion = ctx.createRadialGradient(centerX, centerY, 40, centerX, centerY, 140);
            accretion.addColorStop(0, "rgba(255,255,255,0.8)");
            accretion.addColorStop(0.3, "rgba(255,200,0,0.6)");
            accretion.addColorStop(0.6, "rgba(255,100,0,0.4)");
            accretion.addColorStop(1, "rgba(0,0,0,0)");

            ctx.beginPath();
            ctx.arc(centerX, centerY, 140, 0, Math.PI * 2);
            ctx.fillStyle = accretion;
            ctx.fill();

            // Outer glow (gravitational lensing effect)
            ctx.beginPath();
            ctx.arc(centerX, centerY, 160, 0, Math.PI * 2);
            ctx.strokeStyle = "rgba(255,255,255,0.2)";
            ctx.lineWidth = 4;
            ctx.stroke();
        }

        // Generate asteroid belt
        let asteroids = [];
        for (let i = 0; i < 200; i++) {
            asteroids.push(new Asteroid());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background stars
            for (let i = 0; i < 50; i++) {
                ctx.fillStyle = "white";
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 1, 1);
            }

            drawBlackHole();

            asteroids.forEach(asteroid => {
                asteroid.update();
                asteroid.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
        });



 




        const texts = [
            "Your personal Tutorâœ¨",
            "Harness the power of AI ðŸš€",
            "Honing is the job ðŸŒŸ"
        ];

        const typingElement = document.getElementById("typing");

        // Configurable speeds (ms)
        const TYPING_SPEED = 90;
        const DELETING_SPEED = 60;
        const PAUSE_AT_END = 1000;   // pause when a word finishes
        const PAUSE_AT_START = 500;  // pause before new word begins

        let i = 0;            // which sentence
        let j = 0;            // how many chars shown
        let deleting = false; // current mode

        function tick() {
            const current = texts[i];
            typingElement.textContent = current.slice(0, j);

            let nextDelay = deleting ? DELETING_SPEED : TYPING_SPEED;

            if (!deleting) {
                if (j < current.length) {
                    j++;
                } else {
                    deleting = true;
                    nextDelay = PAUSE_AT_END;
                }
            } else {
                if (j > 0) {
                    j--;
                } else {
                    deleting = false;
                    i = (i + 1) % texts.length;
                    nextDelay = PAUSE_AT_START;
                }
            }

            setTimeout(tick, nextDelay);
        }

        tick();
    </script>
</body>

</html>
