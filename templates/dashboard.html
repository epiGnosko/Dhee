<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="icon" type="image/png" href="static/DHEE@.png">
    <title>Dashboard</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: hsl(0, 0%, 5%);
            color: hsl(0, 0%, 100%);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            width: 100vw;

        }



        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            /* background-image: linear-gradient(1deg, hsl(0, 0%, 5%), hsl(0, 0%, 15%)); */
            background-image: radial-gradient(circle at center, #1f1f1f, #0a0a0a 70%);

        }

        .left {
            color: hsl(0, 0%, 95%);
            padding-left: 2rem;
        }

        a {
            text-decoration: none;
            /* Removes underline from links */
        }

        ul,
        ol {
            list-style: none;
            /* Removes bullets/dots (ul) or numbers (ol) */
            padding-left: 0;
            /* Optional: remove default left padding */
        }

        .topbtns_container {
            display: flex;
            gap: 0.5rem;
            padding-right: 3rem;
            align-items: center;
            justify-content: end;
        }


        .topbtn {
            display: flex;
            color: hsl(0, 0%, 95%);
            height: 1.6rem;
            /* width: 4rem; */
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .topbtn:hover {
            background-color: hsl(0, 0%, 20%);
            border-radius: 8px;
            border: 0.2px solid hsl(0, 0%, 90%);



        }




























        .mainContent {
            padding: 2rem;
            width: 96vw;
            height: 92vh;
            /* background-color: hsl(0,0%,10%); */
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: start;
            gap: 1rem;
        }


        .mainContent #title{
            
            padding: 0.7rem;
            border-radius: 8px;
            background-color: hsl(0, 0%, 10%);
        }
        .contentbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: hsl(0, 0%, 10%);
            width: 100%;
            height: 60%;
            gap: 1rem;
            padding: 1rem;
            border-radius: 8px;
        }

        .courseList {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            background-color: hsl(0, 0%, 15%);
            width: 100%;
            height: 100%;
            overflow: auto;
            border-radius: 6px;
            padding: 1rem;

            gap: 1rem;

        }



        /* .detailcard {
            background-color: hsl(0, 0%, 20%);
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: start;
            width: 100%;
            height: 100%;
            gap: 1rem;
            padding: 1rem;
            border-radius: 8px;
        } */

        .detailcard {
            background: linear-gradient(145deg, hsl(0, 0%, 22%), hsl(0, 0%, 15%));
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;

            width: 100%;
            height: 100%;
            gap: 1rem;
            padding: 1.5rem;

            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25),
                inset 0 1px 2px rgba(255, 255, 255, 0.05);

            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .detailcard:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35),
                inset 0 2px 4px rgba(255, 255, 255, 0.08);
        }

        .detailcard h2,
        .detailcard p {
            color: hsl(0, 0%, 90%);
            margin: 0;
        }

        .detailcard h2 {
            font-size: 1.4rem;
            font-weight: 600;
            color: hsl(200, 80%, 70%);
        }

        .detailcard p {
            font-size: 1rem;
            line-height: 1.6;
            color: hsl(0, 0%, 80%);
        }



        #courseName {
            color: hsl(185, 55%, 60%);
            font-size: 2rem;

        }

        #description {
            color: hsl(185, 55%, 90%);
            font-size: 1rem;
        }

        #duration {
            color: hsl(60, 90%, 95%);
            font-size: 0.7rem;
        }
    </style>









</head>

<body>


    <header>

        <div class="top-bar">
            <div class="left">
                <h1>D H E E</h1>
            </div>

            <div class="right">
                <nav>
                    <ul class="topbtns_container">
                        <li>
                            <a class="topbtn" href="#" onclick="showhome(); return false;">H O M E</a>
                        </li>
                        <li>
                            <a class="topbtn" href="#" onclick="test(); return false;">T E S T  M E </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </header>









    <main>
        <div class="mainContent">
            <p id = "title">My Courses</p>

            <div class="contentbar">
                <div class="courseList">
                    {% for course in data %}
                    <a href="course"><div class="detailcard">
                        <div id="courseName">{{ course.courseName}} </div>
                        <div id="description">{{ course.description}} </div>
                        <div id="duration">Duration : {{ course.duration}} </div>
                    </div></a>
                    {% endfor %}
                </div>
            </div>


        </div>
    </main>









  <script>
    function showhome() {
      window.location.href = "/";
    }
    function showhome() {
      window.location.href = "/test";
    }




    </script>


</body>

</html>
