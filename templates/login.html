<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhee - The learning platform</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/color.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome to Dhee</h1>
                <p>Sign in to your account</p>
            </div>

            {% if success %}
            <div class="success-message">
                {{ success }}
            </div>
            {% endif %}

            {% if error %}
            <div class="error-messages">
                <ul>
                    <li>{{ error }}</li>
                </ul>
            </div>
            {% endif %}

            <form class="login-form" method="post" action="/login">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="signin-btn">
                  <a href="dashboard">Sign In</a>
                </button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="/signup" class="link">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
